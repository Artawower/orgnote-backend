version: "3.8"

services:
  orgnote_backend:
    restart: always
    container_name: orgnote_backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    networks:
      - orgnote_network
    depends_on:
      - orgnote_mongo
    volumes:
      - ./media:/workspace/media
    env_file:
      - .env
    environment:
      - MONGO_USERNAME=${MONGO_USERNAME}
      - MONGO_URL=orgnote_mongo
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MONGO_PORT=27017
      - APP_ADDRESS=0.0.0.0:3000
      - GITHUB_ID=${GITHUB_ID}
      - GITHUB_SECRET=${GITHUB_SECRET}
      - BACKEND_DOMAIN=${BACKEND_DOMAIN}
      - BACKEND_SCHEMA=${BACKEND_SCHEMA}
      - BACKEND_PORT=${BACKEND_PORT}
      - CLIENT_ADDRESS=${CLIENT_ADDRESS}
      - ACCESS_CHECK_URL=${ACCESS_CHECK_URL}
      - ACCESS_CHECK_TOKEN=${ACCESS_CHECK_TOKEN}

  orgnote_nginx:
    restart: always
    container_name: orgnote_nginx
    image: nginx:stable
    ports:
      - 80:80
    expose:
      - 80
    volumes:
      - ~/frontend-build:/opt/services/frontend:rw
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:rw
      - ./media:/opt/services/backend/media:rw
    depends_on:
      - orgnote_backend
    links:
      - orgnote_backend
    networks:
      - orgnote_network
    command: ["/usr/sbin/nginx", "-g", "daemon off;"]

networks:
  orgnote_network:
    driver: bridge
