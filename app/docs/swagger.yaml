definitions:
  FileChange:
    description: File change information for synchronization
    properties:
      contentHash:
        example: a1b2c3d4e5f6...
        type: string
      deleted:
        example: false
        type: boolean
      deletedAt:
        type: string
      id:
        example: 507f1f77bcf86cd799439011
        type: string
      path:
        example: notes/todo.org
        type: string
      size:
        example: 1024
        type: integer
      updatedAt:
        example: "2024-01-01T00:00:00Z"
        type: string
      version:
        example: 1
        type: integer
    required:
    - deleted
    - id
    - path
    - updatedAt
    - version
    type: object
  FileUploadResponse:
    description: Response after successful file upload
    properties:
      contentHash:
        example: a1b2c3d4e5f6...
        type: string
      id:
        example: 507f1f77bcf86cd799439011
        type: string
      path:
        example: notes/todo.org
        type: string
      size:
        example: 1024
        type: integer
      updatedAt:
        example: "2024-01-01T00:00:00Z"
        type: string
      uploaded:
        example: true
        type: boolean
      version:
        example: 1
        type: integer
    required:
    - contentHash
    - id
    - path
    - size
    - updatedAt
    - uploaded
    - version
    type: object
  SyncChangesResponse:
    description: Response containing file changes since last sync
    properties:
      changes:
        items:
          $ref: '#/definitions/FileChange'
        type: array
      cursor:
        example: 507f1f77bcf86cd799439011
        type: string
      hasMore:
        example: false
        type: boolean
      serverTime:
        example: "2024-01-01T00:00:00Z"
        type: string
    required:
    - changes
    - hasMore
    - serverTime
    type: object
  VersionConflictResponse:
    description: Response when optimistic locking fails due to version mismatch
    properties:
      error:
        example: version mismatch
        type: string
      path:
        example: notes/todo.org
        type: string
      serverVersion:
        example: 5
        type: integer
    required:
    - error
    - path
    - serverVersion
    type: object
  handlers.HttpError-any:
    properties:
      data: {}
      message:
        type: string
    type: object
  handlers.HttpResponse-FileUploadResponse-any:
    properties:
      data:
        $ref: '#/definitions/FileUploadResponse'
      meta: {}
    type: object
  handlers.HttpResponse-SyncChangesResponse-any:
    properties:
      data:
        $ref: '#/definitions/SyncChangesResponse'
      meta: {}
    type: object
  handlers.HttpResponse-array_models_APIToken-any:
    properties:
      data:
        items:
          $ref: '#/definitions/models.APIToken'
        type: array
      meta: {}
    type: object
  handlers.HttpResponse-handlers_OAuthRedirectData-any:
    properties:
      data:
        $ref: '#/definitions/handlers.OAuthRedirectData'
      meta: {}
    type: object
  handlers.HttpResponse-models_APIToken-any:
    properties:
      data:
        $ref: '#/definitions/models.APIToken'
      meta: {}
    type: object
  handlers.HttpResponse-models_FileMetadata-any:
    properties:
      data:
        $ref: '#/definitions/models.FileMetadata'
      meta: {}
    type: object
  handlers.HttpResponse-models_UserPersonalInfo-any:
    properties:
      data:
        $ref: '#/definitions/models.UserPersonalInfo'
      meta: {}
    type: object
  handlers.OAuthRedirectData:
    properties:
      redirectUrl:
        type: string
    type: object
  handlers.SubscribeBody:
    properties:
      email:
        type: string
      token:
        type: string
    type: object
  handlers.SystemInfo:
    properties:
      environment:
        $ref: '#/definitions/models.EnvironmentInfo'
      update:
        $ref: '#/definitions/models.OrgNoteClientUpdateInfo'
    type: object
  models.APIToken:
    properties:
      id:
        type: string
      permission:
        type: string
      token:
        type: string
    type: object
  models.EnvironmentInfo:
    properties:
      selfHosted:
        type: boolean
    type: object
  models.FileMetadata:
    properties:
      contentHash:
        type: string
      createdAt:
        type: string
      deletedAt:
        type: string
      id:
        type: string
      path:
        type: string
      size:
        type: integer
      updatedAt:
        type: string
      userId:
        type: string
      version:
        type: integer
    type: object
  models.OrgNoteClientUpdateInfo:
    properties:
      changeLog:
        type: string
      url:
        type: string
      version:
        type: string
    type: object
  models.UserPersonalInfo:
    properties:
      active:
        type: string
      avatarUrl:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      nickName:
        type: string
      profileUrl:
        type: string
      provider:
        type: string
      spaceLimit:
        type: integer
      usedSpace:
        type: integer
    type: object
info:
  contact:
