paths:
  /auth/{provider}/callback:
    get:
      consumes:
      - application/json
      parameters:
      - description: provider
        in: path
        name: provider
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema: {}
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
      summary: Callback for OAuth
      tags:
      - auth
  /auth/{provider}/login:
    get:
      consumes:
      - application/json
      description: Entrypoint for login
      parameters:
      - description: provider
        in: path
        name: provider
        required: true
        type: string
      - description: OAuth state
        in: query
        name: state
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HttpResponse-handlers_OAuthRedirectData-any'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
      summary: OAuth Login
      tags:
      - auth
  /auth/account:
    delete:
      consumes:
      - application/json
      description: Delete user account
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema: {}
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
      summary: Delete user account
      tags:
      - auth
  /auth/api-tokens:
    get:
      consumes:
      - application/json
      description: Return all available API tokens
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HttpResponse-array_models_APIToken-any'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
      summary: Get API tokens
      tags:
      - auth
  /auth/logout:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema: {}
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
      summary: Logout
      tags:
      - auth
  /auth/subscribe:
    post:
      consumes:
      - application/json
      description: Subscribe for backend features, like sync notes
      parameters:
      - description: token
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/handlers.SubscribeBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema: {}
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
      summary: Subscribe
      tags:
      - auth
  /auth/token:
    post:
      consumes:
      - application/json
      description: Create API token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HttpResponse-models_APIToken-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
      summary: Create API token
      tags:
      - auth
  /auth/token/{tokenId}:
    delete:
      consumes:
      - application/json
      description: Delete API token
      parameters:
      - description: token id
        in: path
        name: tokenId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema: {}
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
      summary: Delete API token
      tags:
      - auth
  /auth/verify:
    get:
      consumes:
      - application/json
      description: Return found user by provided token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HttpResponse-models_UserPersonalInfo-any'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
      summary: Verify user
      tags:
      - auth
  /sync/changes:
    get:
      consumes:
      - application/json
      description: Returns file changes since the specified timestamp
      parameters:
      - description: Unix timestamp in milliseconds for incremental sync
        in: query
        name: since
        type: integer
      - description: 'Maximum number of changes to return (default: 100, max: 500)'
        in: query
        name: limit
        type: integer
      - description: Pagination cursor
        in: query
        name: cursor
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HttpResponse-SyncChangesResponse-any'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
      summary: Get file changes
      tags:
      - sync
  /sync/files:
    delete:
      consumes:
      - application/json
      description: Soft delete a file (creates tombstone for sync)
      parameters:
      - description: File path
        in: query
        name: path
        required: true
        type: string
      - description: Expected version for optimistic locking
        in: query
        name: version
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HttpResponse-models_FileMetadata-any'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/VersionConflictResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
      summary: Delete a file
      tags:
      - sync
    get:
      description: Download file content by path
      parameters:
      - description: File path
        in: query
        name: path
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
          schema:
            type: file
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
      summary: Download a file
      tags:
      - sync
    put:
      consumes:
      - multipart/form-data
      description: Upload a file to sync storage with content-addressable deduplication
      parameters:
      - description: Relative file path
        in: formData
        name: filePath
        required: true
        type: string
      - description: File content
        in: formData
        name: file
        required: true
        type: file
      - description: Expected version for optimistic locking
        in: formData
        name: expectedVersion
        type: integer
      - description: SHA-256 hash for verification
        in: header
        name: X-Content-Hash
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HttpResponse-FileUploadResponse-any'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/VersionConflictResponse'
        "413":
          description: Request Entity Too Large
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
      summary: Upload a file
      tags:
      - sync
  /system-info/{version}:
    get:
      consumes:
      - application/json
      description: Get system info
      parameters:
      - description: provider
        in: path
        name: version
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SystemInfo'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
      summary: GetSystemInfo
      tags:
      - system info
  /system-info/client-update/{version}:
    get:
      consumes:
      - application/json
      parameters:
      - description: provider
        in: path
        name: version
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.OrgNoteClientUpdateInfo'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.HttpError-any'
      summary: GetUpdatesFromVersion
      tags:
      - system info
swagger: "2.0"
